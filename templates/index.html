/* Typography */

h1#title span span {

}

h2 {
    text-transform: uppercase;

    font-weight: 400;
    letter-spacing: 1px;

}

a {
    text-decoration: none;

a:hover {

/* Layout */
.container {
    margin: 0;
}

.login-box {
    background-color: white;
    max-width: 340px;
    margin: 0 auto;
    position: relative;
    top: 150px;
    padding-bottom: 30px;
    border-radius: 5px;
    box-shadow: 0 5px 50px rgba(0,0,0,0.4);
    text-align: center;
}
@media(max-width:791px) {
    .login-box {
        margin-left:0;
    }
}
.login-box .box-header {
    background-color: #000;
    margin-top: 0;
    border-radius: 5px 5px 0 0;
}

.login-box label {
    font-weight: 700;
    font-size: .8em;
    color: #888;
    letter-spacing: 1px;
    text-transform: uppercase;
    line-height: 2em;
}

.login-box input {
    margin-bottom: 20px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 2px;
    font-size: .9em;
    color: #888;
}

.login-box input:focus {
    outline: none;
    border-color: #665851;
    transition: 0.5s;
    color: #665851;
}

.login-box input.signin {
    margin-top: 0px;
    border: 0;
    color: white;
    padding: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    background-color: #665851;
    cursor:pointer;
    outline: none;
}

.login-box input.signin:hover {
    opacity: 0.7;
    transition: 0.5s;
}
.login-box input.help {
    margin-top: 0px;
    border: 0;
    color: white;
    padding: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
    background-color: #665851;
    cursor:pointer;
    outline: none;
}

.login-box input.help:hover {
    opacity: 0.7;
    transition: 0.5s;
}
.login-box button:hover {
    opacity: 0.7;
    transition: 0.5s;
}

.selected {
    color: #665851!important;
    transition: 0.5s;
}

  -webkit-animation-duration: 1s;
  -webkit-animation-delay: 2s;

<script>
    var chatterbotUrl = '{% url "chatterbot:chatterbot" %}';
    var csrftoken = Cookies.get('csrftoken');
      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }
      $.ajaxSetup({
        beforeSend: function(xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
          }
        }
      });
    String.prototype.format = function() {
        a = this;
        for (k in arguments) {
            a = a.replace("{" + k + "}", arguments[k])
        }
        return a
    }
    String.prototype.newLine = function() {
        a = this;
        a = a.replace(new RegExp('\r?\n','g'), '<br />');
        return a
    }
    $(function() {
        $('#status_message').keypress(function(e) {
            if(e.which == 13) {
                $('.popup-messages').animate({
                    scrollTop: $(".popup-messages-footer").offset().top
                }, 100);
                var message = $('#status_message').val();
                $('.messages').append(`<li><div class="direct-chat-text">{0}</div></li>`.format(message));
                $('#status_message').val('');
                var csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val();
            var $submit = $.ajax({
              type: 'POST',
              url: chatterbotUrl,
              data: JSON.stringify({'text':message}),
                contentType: 'application/json'
            });
            $submit.done(function(statement) {
                // $('.popup-messages').animate({
                //     scrollTop: $(".popup-messages-footer").offset().top
                // }, 100);
                $('.messages').append(`<li><div class="direct-chat-text left">{0}</div></li>`.format(statement.text).newLine());
                
                $('#status_message').val('');
                // Scroll to the bottom of the chat interface
                $chatlog[0].scrollTop = $chatlog[0].scrollHeight;
            });
            }
        });
    })
    $(function() {
        $('.send_btn').click(function() {
            $('.popup-messages').animate({
                scrollTop: $(".popup-messages-footer").offset().top
            }, 100);
            var message = $('#status_message').val();
            $('ul').append(`<li><div class="direct-chat-text">{0}</div></li>`.format(message));
            $('#status_message').val('');
            var csrfmiddlewaretoken = $('input[name=csrfmiddlewaretoken]').val();
            var $submit = $.ajax({
              type: 'POST',
              url: chatterbotUrl,
              data: JSON.stringify({'text':message}),
                contentType: 'application/json'
            });
            $submit.done(function(statement) {
                $('.popup-messages').animate({
                    scrollTop: $(".popup-messages-footer").offset().top
                }, 100);
                $('ul').append(`<li><div class="direct-chat-text left">{0}</div></li>`.format(statement.text).newLine());
                // Clear the input field
                $('#status_message').val('');
                // Scroll to the bottom of the chat interface
                //$chatlog[0].scrollTop = $chatlog[0].scrollHeight;
            });
        });
    })
    $(function() {
        $('#clear').click(function() {
            $('.messages').empty();
        })
    })

}
