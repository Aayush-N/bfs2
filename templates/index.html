<body>
    {% for message in messages %}
            <div class="alert">
                <strong>{{ message }}</strong>
            </div>
        {% endfor %}
    <h1></h1>
    <div class="containerw3layouts-agileits">

        <div class="w3imageaits">
            <img class="user" src="https://bmsit.ac.in/assets/logo-167a1e45069e8f279b09630a9bff0d35e6cba7f016a24651e39a40dc422e9dc1.png" alt="Custom Signup Form">
            <br><br><br><br>
            <h2>BMSIT FEEDBACK SYSTEM</h2><br>
            <!--p>Please login to continue</p-->
        </div>

        <div class="aitsloginwthree w3layouts agileits">
            <form action="#" method="post" onsubmit="return checkForm(this);">{% csrf_token %}
                <input style="font-size:120%;" type="text" name="usn1" id="usn" placeholder="Enter USN">
                <div class="send-button wthree agileits">
                    <input type="submit" name="myButton" class="btn btn-default btn-lg signin" value="Sign In">
                    <a class="btn btn-default btn-lg help" data-toggle="modal" data-target="#cbModal">Need Help?</a>
                    <p style="padding-top: 10%;"><a href="https://docs.google.com/spreadsheets/d/1G3tACUwyzig8I-8X6jw8LEh27Wu1rP4Dd_do5zL_M-M/edit#gid=0" target="blank">List of USN for 1st year students</a></p>
                </div>
            </form>
            <!--h1 style="margin-top:-10%; font-size:200%; color:black;">The Feedback Session is now closed.</h1>
            <p style="color:black;"> Thanks for coming!</p-->
        </div>

        <div class="clear"></div>

    </div>
    <footer class="page-footer fixed-bottom center-on-small-only footer-main">
        <div class="container-fluid">
            <h5><strong><center>A product by<a href="https://infoniumlabs.site" target="blank"> DevX<img id="logo" src="{% static 'img/logo2.png' %}" style="width:50px; vertical-align: middle; margin-top: -5px;"></a></center></strong></h5>
        </div>
    </footer>

    <div class="modal fade" id="cbModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
    <iframe src="https://goo.gl/forms/tSlNVC31lu8pQ5013" frameborder="0" onmousewheel="" width="100%" height="1072" style="background: transparent;"></iframe>
    </div>
    </div>
    </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#usn").keyup(function(){
                $("#usn").val($("#usn").val().toUpperCase());
            });
        });
    </script>
    <script>
    function checkForm(form)
    {
        form.myButton.disabled = true;
        form.myButton.value = "Please Wait..."
        return true;
    }
    </script>
